<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page introuvable - Retrouvez votre chemin dans l'univers de L'Ombre entre les Mondes">
    <title>Portail Perdu - L'Ombre entre les Mondes</title>
    <!-- Preload -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, var(--darker) 0%, var(--dark) 100%);
        }
        .error-code {
            font-size: clamp(5rem, 15vw, 8rem);
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            line-height: 1;
        }
        .error-message {
            max-width: 600px;
            margin: 2rem auto;
        }
        .btn-return {
            transition: transform 0.3s ease;
        }
        .btn-return:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="dark-theme">
    <main class="error-container">
        <h1 class="error-code">404</h1>
        <h2>Portail Introuvable</h2>
        
        <div class="error-message" role="alert">
            <p>Vous avez atteint un seuil où le temps et l'espace se déchirent. Cette dimension n'existe pas - ou peut-être n'existe-t-elle plus.</p>
            <p>Les ombres chuchotent que vous devriez revenir en lieu sûr.</p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-outline-light btn-lg btn-return">
                <i class="fas fa-arrow-left me-2" aria-hidden="true"></i>Retour à la réalité
            </a>
        </div>

        <div class="mt-5">
            <small>Erreur Quantique #404-7XK9</small>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Perdu - L'Ombre entre les Mondes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* background: url('assets/images/cosmic-bg.jpg') no-repeat center center; */
            background: radial-gradient(circle, #0f0f1a 0%, #07070f 100%);
            background-size: cover;
        }
        .error-code {
            font-size: 8rem;
            background: linear-gradient(45deg, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .error-message {
            max-width: 600px;
            margin: 2rem auto;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2>Portail Introuvable</h2>
        
        <div class="error-message">
            <p>Vous avez atteint un seuil où le temps et l'espace se déchirent. Cette dimension n'existe pas - ou peut-être n'existe-t-elle plus.</p>
            <p>Les ombres chuchotent que vous devriez revenir en lieu sûr.</p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-outline-light btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Retour à la réalité
            </a>
        </div>

        <div class="mt-5">
            <small>Erreur Quantique #404-7XK9</small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
